<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login__body home__body">
    <form class="login-form hidden">
      <h1 class="login-form__title">Welcome to Healing lounge.</h1>
      <div class="login-form__column">
        <input
          autofocus
          type="text"
          required
          maxlength="15"
          placeholder="What is your name?"
        />
      </div>
      <div class="login-form__column">
        <button>Come in</button>
      </div>
    </form>

    <div class="home hidden">
      <header class="header_bar">
        <div class="header_cloumn">
          <div class="geolocation">
            <span class="location__info"></span>
            <span class="weather__info"></span>
          </div>
          <span class="today"></span>
          <span class="clock"></span>
        </div>
        <div class="header_cloumn">
          <span class="header_welcome_username"></span>
          <button class="logout_button">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <main class="main_screen">
        <div class="relex">
          <span class="relex__title">Your favorite photos.</span>
        </div>

        <div class="todo">
          <span class="todo__title">What is your main focus for today?</span>
          <ul class="todo-list"></ul>
          <form class="todo-input">
            <input
              type="text"
              required
              placeholder="Write a To Do and Press Enter."
            />
          </form>
        </div>

        <div class="game">
          <span class="game__title">Win big time! Good luck!</span>
          <div class="game__main">
            <div class="result__lotto"></div>
            <div class="result__service"></div>
          </div>
          <button class="gamebutton">
            <i class="fa-solid fa-gamepad"><span>Play!</span></i>
          </button>
        </div>
      </main>

      <div class="proverb_bar">
        <h2 class="quote"></h2>
        <h3 class="author"></h3>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/relex.js"></script>
    <script src="js/game.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/ca4a5a88ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
