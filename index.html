<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="login-form hidden">
      <input
        type="text"
        required
        maxlength="15"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>

    <div class="home hidden">
      <header class="header_bar">
        <div class="header_cloumn">
          <span>incheon</span>
          <span class="today"></span>
          <span class="clock"></span>
        </div>
        <div class="header_cloumn">
          <span class="header_welcome_username"></span>
          <button class="logout_button">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <div class="proverb_bar">
        <h2 class="quote">no pain no gain</h2>
        <h3 class="author">kim</h3>
      </div>

      <main class="main_screen">
        <div class="relex"></div>

        <div class="todo">
          <ul class="todo_list"></ul>
        </div>

        <div class="game">
          <button class="gamebutton">
            <i class="fa-solid fa-gamepad"></i>
          </button>
        </div>
      </main>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/relex.js"></script>
    <script src="js/game.js"></script>
    <script
      src="https://kit.fontawesome.com/ca4a5a88ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
